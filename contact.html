<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <div class="contact_us">
    <div class="title">
        <h2>Get in Touch</h2>
    </div>
    <div class="box">
        <div class="contact form">
            <h3>send a message</h3>
            <form>
                <div class="formbox">

                    <div class="row50">
                        <div class="inputbox">
                            <span>First Name</span>
                            <input type="text" placeholder="Your name...">
                        </div>
                        <div class="inputbox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Your First Name...">
                        </div>
                        </div>

                        <div class="row50">
                            <div class="inputbox">
                                <span>E-mail</span>
                                <input type="text" placeholder="example@gmail.com...">
                            </div>
                            <div class="inputbox">
                                <span>Moblie-Number</span>
                                <input type="text" placeholder="+234 810 294 4758">
                            </div>
                            </div>
                            <div class="row100">
                                <div class="inputbox">
                                    <span>Message</span>
                                   <textarea placeholder="Write your message here......."></textarea>
                                </div>
                                </div>
                                <div class="row100">
                                    <div class="inputbox">
                                        <input type="submit" value="send">

                                       
                                    </div>
                                    </div>
                    </div>
            
            </form>
        </div>

        <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infobox">
                <div>
                    <span><i class="fa-solid fa-location-pin"></i></span>
                    <p>Akobo baptist,Ibadan<br>Nigeria</p>
                </div>
                <div>
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <a href="riddlermilley@gmail.com">riddlermilley@gmail.com</a>
                </div>
                <div>
                    <span><i class="fa-solid fa-phone"></i></span>
                    <a href="tel:+2348102944758">+234 810 294 4758</a>
                </div>

                <ul class="riddler">
                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15825.112312322872!2d3.940535532648676!3d7.434450558684502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1039ecd92e1fa771%3A0x89dcb84ba719e104!2sAkobo%2C%20Ibadan%20200132%2C%20Oyo!5e0!3m2!1sen!2sng!4v1721658373960!5m2!1sen!2sng"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
   </div>
</body>
</html>
